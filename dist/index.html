<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/b2022d27ee.js" crossorigin="anonymous"></script>
    <title>My Daily Todo</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <section id="todos-container">
      <div class="todo-container">
        <div class="title">
          <h1>Today's To Do </h1>
          <span><i class="fa-solid fa-recycle"></i></span>
        </div>
        <hr>
        <form id="task-form">
          <input class="todoTextField" id="todoTextField" type="text" placeholder="Add to your list..." required>
          <div>
            <i class="fas fa-arrow-left"></i>
          </div>
        </form>
        <hr>
        <div class="label-container">
          <div id="label-container">
            <!-- dynamically generated todos -->
          </div>
        </div>
        <div class="btn-container"> <button class="btn clear-all">Clear All Completed</button> </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
